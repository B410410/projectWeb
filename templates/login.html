<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  {% load static %}
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
</head>

<body>
      <!-- 頁面頂部區域 -->
       <div> 
           <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <div class="container-fluid">
                 <a class="navbar-brand" href="/index2/">MSI</a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                       <a class="nav-link" aria-current="page" href="/index2/">首頁</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link" href="/story2/">品牌介紹</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link" href="/login/">登入</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link" href="/shop2/">商品</a>
                     </li>
                   </ul>
                   <form class="search">
                     <input class="form-control me-2" type="search" placeholder="商品名稱" aria-label="Search">
                     <button class="btn btn-outline-success" type="submit">查詢</button>
                   </form>
                 </div>
               </div>
             </nav>
       </div>
       <div class="boxLogin">
         <form action="." method="POST" id="loginform">
           {% csrf_token %}
           <div class="fields">
             <p class="sep">
               <label class="small" for="username">帳號</label>
               <input name="username" type="text" id="username" required />
             </p>
             <p class="sep">
               <label class="small" for="password">密碼</label>
               <input name="password" type="password" id="password" required />
             </p>
             <div class="action">
               <input type="submit" class="butDef" value="登入" />
               <input name="button1" type="button" value="退回首頁" onclick="window.location='/index2/'" />
               <button class="butDef" onclick="window.location.href='/register/'">註冊</button>
             </div>
           </div>
         </form>
         <p><span style="color:red; margin-top: 10px;">{{ messages }}</span></p>
       </div>
         <!-- 頁面底部區域 -->
    <div style="bottom:0; left:0; right:0; position:fixed">
        <div class="information">
          <h2 style="font-family: 'Microsoft JhengHei', sans-serif;">官方商品網</h2>
          <a href="https://tw-store.msi.com/collections/creator?gclid=CjwKCAjwseSoBhBXEiwA9iZtxmDMbAHZAMvhAyJggoo7mXK-jVvmTAh0aV-wI7UROv2xT9d7tMjGABoCcA8QAvD_BwE">商品首頁</a><br>
          <a href="https://tw-store.msi.com/collections/monitor">螢幕</a>
        </div>
    </div>  
</body>
</html>
